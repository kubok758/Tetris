<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tetris</title>
    <style>
        :root {
            --bg-color: #0d0d12;
            --text-color: #fff;
            --accent: #00f0ff;
            --accent-danger: #ff0055;
            --glass: rgba(20, 20, 25, 0.95);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100dvh;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        #main-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            width: 100%;
            justify-content: space-between;
            padding: 10px 0;
            box-sizing: border-box;
        }

        #game-area {
            position: relative;
            display: flex;
            gap: 10px;
            align-items: flex-start;
            justify-content: center;
            width: 100%;
        }

        canvas {
            display: block;
            background-color: #050505;
            border-radius: 4px;
        }

        #tetris {
            border: 2px solid #333;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.1);
            z-index: 1;
            /* Большой размер поля */
            height: 65dvh; 
            width: auto;
        }

        .ui-panel {
            display: flex;
            flex-direction: column;
            gap: 6px;
            width: 75px;
        }

        .stat-box {
            background: #1a1a20;
            padding: 4px 6px;
            border-radius: 6px;
            border-left: 3px solid var(--accent);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .stat-label { font-size: 9px; color: #888; margin-bottom: 2px; }
        .stat-value { font-size: 13px; font-weight: bold; }

        #btn-pause {
             background: #1a1a20;
             border: 1px solid #333;
             color: var(--accent);
             padding: 10px 0;
             border-radius: 6px;
             cursor: pointer;
             text-align: center;
             font-size: 12px;
             font-weight: bold;
             z-index: 10;
        }
        #btn-pause:active { background: #333; }

        /* Оверлеи */
        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--glass);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .hidden { display: none !important; }

        .overlay h1 { 
            font-size: 32px; 
            color: var(--accent); 
            margin-bottom: 30px; 
            text-shadow: 0 0 15px var(--accent);
            text-align: center;
        }

        .menu-btn {
            background: rgba(0, 240, 255, 0.1);
            border: 2px solid var(--accent);
            color: var(--accent);
            padding: 20px 50px;
            font-size: 22px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.2);
            touch-action: manipulation;
        }
        
        .menu-btn:active { 
            background: var(--accent); 
            color: #000; 
            transform: scale(0.95);
        }

        /* Управление */
        #mobile-controls {
            display: grid;
            width: 96%;
            max-width: 400px;
            margin-bottom: 10px;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 10px;
            padding: 0 10px;
            box-sizing: border-box;
            z-index: 50;
        }

        .btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            height: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: rgba(255, 255, 255, 0.9);
            transition: transform 0.05s;
        }

        .btn:active { 
            background: rgba(0, 240, 255, 0.25); 
            border-color: var(--accent);
            transform: scale(0.95); 
        }

        #btn-harddrop { grid-column: 2; grid-row: 1; color: var(--accent-danger); border-color: rgba(255, 0, 85, 0.3);}
        #btn-rotate { grid-column: 3; grid-row: 1; background: rgba(0, 240, 255, 0.1); }
        #btn-left { grid-column: 1; grid-row: 2; }
        #btn-down { grid-column: 2; grid-row: 2; }
        #btn-right { grid-column: 3; grid-row: 2; }

        @media (max-width: 600px) {
            #tetris { height: 60dvh; width: auto; }
            .ui-panel { width: 70px; }
            canvas#next { width: 60px; height: 60px; }
        }
    </style>
</head>
<body>

    <div id="main-wrapper">
        <div id="game-area">
            <canvas id="tetris" width="280" height="480"></canvas>
            
            <div class="ui-panel">
                <div id="btn-pause">❚❚ ПАУЗА</div>
                <div class="stat-box" style="border-color: gold;">
                    <div class="stat-label">РЕКОРД</div>
                    <div class="stat-value" id="highscore">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">СЧЕТ</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">УРОВЕНЬ</div>
                    <div class="stat-value" id="level">1</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">ЛИН.</div>
                    <div class="stat-value" id="lines">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">СЛЕД.</div>
                    <canvas id="next" width="80" height="80"></canvas>
                </div>
            </div>

            <div id="menu-overlay" class="overlay">
                <h1>NEON<br>TETRIS</h1>
                <p style="color:#888; margin-bottom: 20px;">Рекорд: <span id="menu-highscore">0</span></p>
                <button class="menu-btn" id="btn-start">ИГРАТЬ</button>
            </div>

             <div id="pause-overlay" class="overlay hidden">
                <h1>ПАУЗА</h1>
                <button class="menu-btn" id="btn-resume">ДАЛЕЕ</button>
                <button class="menu-btn" style="font-size: 16px; padding: 15px;" id="btn-menu">В МЕНЮ</button>
            </div>
            
            <div id="gameover-overlay" class="overlay hidden">
                <h1 style="color: var(--accent-danger)">GAME<br>OVER</h1>
                <p style="font-size: 18px; margin-bottom: 20px;">Счет: <span id="final-score">0</span></p>
                <button class="menu-btn" id="btn-restart">ЗАНОВО</button>
            </div>
        </div>

        <div id="mobile-controls">
            <div></div> 
            <div class="btn" id="btn-harddrop">⤓</div>
            <div class="btn" id="btn-rotate">↻</div>
            
            <div class="btn" id="btn-left">◀</div>
            <div class="btn" id="btn-down">▼</div>
            <div class="btn" id="btn-right">▶</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next');
        const nextContext = nextCanvas.getContext('2d');
        
        const scale = 20;
        context.scale(scale, scale);
        nextContext.scale(scale, scale);

        function vibrate(ms) {
            try {
                if (navigator.vibrate) navigator.vibrate(ms);
            } catch(e) {}
        }

        const colors = [
            null,
            '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'
        ];

        function createPiece(type) {
            if (type === 'I') return [[0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0]];
            if (type === 'L') return [[0, 2, 0], [0, 2, 0], [0, 2, 2]];
            if (type === 'J') return [[0, 3, 0], [0, 3, 0], [3, 3, 0]];
            if (type === 'O') return [[4, 4], [4, 4]];
            if (type === 'Z') return [[5, 5, 0], [0, 5, 5], [0, 0, 0]];
            if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
            if (type === 'T') return [[0, 7, 0], [7, 7, 7], [0, 0, 0]];
        }

        const arena = createMatrix(14, 24);
        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            next: null,
            score: 0,
            level: 1,
            lines: 0
        };

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) matrix.push(new Array(w).fill(0));
            return matrix;
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function drawMatrix(matrix, offset, ctx = context, type = 'normal') {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        if (type === 'ghost') {
                            ctx.fillStyle = 'rgba(255, 255, 255, 0.08)';
                            ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                        } else {
                            ctx.fillStyle = colors[value];
                            ctx.shadowBlur = 10;
                            ctx.shadowColor = colors[value];
                            ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                            ctx.shadowBlur = 0;
                            ctx.fillStyle = 'rgba(255,255,255,0.3)';
                            ctx.fillRect(x + offset.x + 0.1, y + offset.y + 0.1, 0.8, 0.8);
                        }
                    }
                });
            });
        }

        function drawGuideLines(ghostPos, matrix) {
            let minX = matrix[0].length;
            let maxX = 0;
            let hasBlock = false;

            for(let y=0; y<matrix.length; y++) {
                for(let x=0; x<matrix[y].length; x++) {
                    if(matrix[y][x] !== 0) {
                        if(x < minX) minX = x;
                        if(x > maxX) maxX = x;
                        hasBlock = true;
                    }
                }
            }
            
            if(!hasBlock) return;

            const realLeft = player.pos.x + minX;
            const realRight = player.pos.x + maxX + 1;

            context.strokeStyle = 'rgba(255, 255, 255, 0.15)';
            context.lineWidth = 0.05;

            context.beginPath();
            context.moveTo(realLeft, player.pos.y + 1);
            context.lineTo(realLeft, ghostPos.y);
            context.stroke();

            context.beginPath();
            context.moveTo(realRight, player.pos.y + 1);
            context.lineTo(realRight, ghostPos.y);
            context.stroke();
        }

        function draw() {
            context.fillStyle = '#050505';
            context.fillRect(0, 0, canvas.width / scale, canvas.height / scale);

            drawMatrix(arena, {x: 0, y: 0});

            if (gameState === 'playing' || gameState === 'paused') {
                const ghost = {
                    matrix: player.matrix,
                    pos: {x: player.pos.x, y: player.pos.y}
                };
                while (!collide(arena, ghost)) {
                    ghost.pos.y++;
                }
                ghost.pos.y--;

                drawGuideLines(ghost.pos, player.matrix);
                drawMatrix(ghost.matrix, ghost.pos, context, 'ghost');
                drawMatrix(player.matrix, player.pos);
            }
        }

        function drawNext() {
            nextContext.fillStyle = '#1a1a20';
            nextContext.fillRect(0, 0, nextCanvas.width / scale, nextCanvas.height / scale);
            if(player.next) {
                const offset = {
                    x: (4 - player.next[0].length) / 2,
                    y: (4 - player.next.length) / 2
                };
                drawMatrix(player.next, offset, nextContext);
            }
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
                vibrate(20);
            }
            dropCounter = 0;
        }

        function playerHardDrop() {
            while (!collide(arena, player)) {
                player.pos.y++;
            }
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
            updateScore();
            vibrate(40);
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) player.pos.x -= dir;
            else vibrate(10);
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
            vibrate(15);
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            if (player.next === null) player.next = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.matrix = player.next;
            player.next = createPiece(pieces[pieces.length * Math.random() | 0]);
            drawNext();
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            
            if (collide(arena, player)) {
                gameState = 'gameover';
                document.getElementById('final-score').innerText = player.score;
                showOverlay('gameover-overlay');
                vibrate(200);
            }
        }

        function arenaSweep() {
            let rowCount = 0;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                rowCount++;
            }
            if (rowCount > 0) {
                const points = [0, 40, 100, 300, 1200];
                player.score += points[rowCount] * player.level;
                player.lines += rowCount;
                player.level = Math.floor(player.lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - ((player.level - 1) * 100));
            }
        }

        function showOverlay(id) {
            const overlays = document.querySelectorAll('.overlay');
            overlays.forEach(el => el.classList.add('hidden'));
            if (id) {
                const el = document.getElementById(id);
                if (el) el.classList.remove('hidden');
            }
        }

        let gameState = 'menu';
        let lastTime = 0;
        let dropCounter = 0;
        let dropInterval = 1000;

        function update(time = 0) {
            if (gameState !== 'playing') return;
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) playerDrop();
            draw();
            requestAnimationFrame(update);
        }

        function updateScore() {
            document.getElementById('score').innerText = player.score;
            document.getElementById('level').innerText = player.level;
            document.getElementById('lines').innerText = player.lines;
            const high = localStorage.getItem('tetris_high') || 0;
            if (player.score > high) {
                localStorage.setItem('tetris_high', player.score);
                document.getElementById('highscore').innerText = player.score;
            }
        }

        function startGame() {
            try {
                arena.forEach(row => row.fill(0));
                player.score = 0;
                player.lines = 0;
                player.level = 1;
                player.next = null;
                dropInterval = 1000;
                updateScore(); 
                playerReset();
                gameState = 'playing';
                showOverlay(null); 
                lastTime = performance.now();
                update();
            } catch (e) {
                alert("Ошибка старта: " + e.message);
            }
        }

        function bindBtn(id, action) {
            const btn = document.getElementById(id);
            if(!btn) return;
            const handler = (e) => {
                if (e.type === 'touchstart') e.preventDefault(); 
                e.stopPropagation();
                vibrate(20);
                action();
            };
            btn.addEventListener('touchstart', handler, {passive: false});
            btn.addEventListener('click', handler); 
        }

        // Улучшенная функция с задержкой перед повтором
        function bindGameControl(id, action, interval, initialDelay = 250) {
            const btn = document.getElementById(id);
            if(!btn) return;

            let loopTimer;
            let delayTimer;
            
            const start = (e) => {
                if(gameState !== 'playing') return;
                if(e.cancelable) e.preventDefault();
                vibrate(15);
                
                // 1. Срабатывает сразу 1 раз
                action();

                // 2. Если есть интервал, ждем паузу перед запуском серии
                if(interval) {
                    delayTimer = setTimeout(() => {
                        loopTimer = setInterval(action, interval);
                    }, initialDelay);
                }
            };
            
            const stop = (e) => {
                if(e.cancelable) e.preventDefault();
                clearTimeout(delayTimer); // Отменяем ожидание
                clearInterval(loopTimer); // Отменяем серию
            };

            btn.addEventListener('touchstart', start, {passive: false});
            btn.addEventListener('touchend', stop);
            btn.addEventListener('touchcancel', stop);
            btn.addEventListener('mousedown', start);
            btn.addEventListener('mouseup', stop);
            btn.addEventListener('mouseleave', stop);
        }

        bindBtn('btn-start', startGame);
        bindBtn('btn-restart', startGame);
        
        bindBtn('btn-pause', () => {
            if(gameState === 'playing') {
                gameState = 'paused';
                showOverlay('pause-overlay');
                draw();
            }
        });
        
        bindBtn('btn-resume', () => {
            gameState = 'playing';
            showOverlay(null);
            lastTime = performance.now();
            update();
        });

        bindBtn('btn-menu', () => {
             gameState = 'menu';
             showOverlay('menu-overlay');
        });

        // Настройка кнопок
        bindGameControl('btn-left', () => playerMove(-1), null);
        bindGameControl('btn-right', () => playerMove(1), null);
        
        // ВНИЗ: Интервал 50мс (очень быстро), но задержка перед стартом 250мс
        bindGameControl('btn-down', () => playerDrop(), 50, 250);
        
        bindGameControl('btn-rotate', () => playerRotate(1), null);
        bindGameControl('btn-harddrop', () => playerHardDrop(), null);

        document.addEventListener('keydown', event => {
            if (gameState !== 'playing') return;
            if (event.keyCode === 37) playerMove(-1);
            else if (event.keyCode === 39) playerMove(1);
            else if (event.keyCode === 40) playerDrop();
            else if (event.keyCode === 38) playerRotate(1);
            else if (event.keyCode === 32) playerHardDrop();
            else if (event.key.toLowerCase() === 'p') {
                if(gameState === 'playing') document.getElementById('btn-pause').click();
            }
        });

        document.getElementById('menu-highscore').innerText = localStorage.getItem('tetris_high') || 0;
        document.getElementById('highscore').innerText = localStorage.getItem('tetris_high') || 0;
        
        draw();

    </script>
</body>
</html>
