<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Tetris Mobile</title>
    <style>
        :root {
            --bg-color: #0d0d12;
            --text-color: #fff;
            --accent: #00f0ff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Запрещаем скролл */
            touch-action: none; /* Отключаем стандартные жесты браузера */
        }

        #game-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        canvas {
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.2);
            background-color: #000;
            display: block;
        }

        .ui-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 100px;
        }

        .stat-box {
            background: #1a1a20;
            padding: 10px;
            border-radius: 8px;
            border-left: 4px solid var(--accent);
        }

        .stat-label { font-size: 12px; color: #888; }
        .stat-value { font-size: 20px; font-weight: bold; }

        /* Мобильное управление */
        #mobile-controls {
            display: none; /* Скрыто на ПК по умолчанию, но покажем через JS если тач */
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            user-select: none;
            cursor: pointer;
            transition: background 0.1s;
        }

        .btn:active { background: rgba(0, 240, 255, 0.3); }
        .btn-rotate { grid-column: 2; background: rgba(0, 240, 255, 0.15); }
        .btn-down { grid-column: 2; }
        .btn-left { grid-column: 1; }
        .btn-right { grid-column: 3; }

        /* Адаптация под мобильные экраны */
        @media (max-width: 600px) {
            #game-container { flex-direction: column; align-items: center; gap: 10px; }
            .ui-panel { flex-direction: row; width: 100%; justify-content: space-between; }
            canvas { max-height: 55vh; width: auto; }
            #mobile-controls { display: grid; }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
        
        <div class="ui-panel">
            <div class="stat-box">
                <div class="stat-label">СЧЕТ</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">УРОВЕНЬ</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">СЛЕДУЮЩАЯ</div>
                <canvas id="next" width="80" height="80"></canvas>
            </div>
        </div>
    </div>

    <div id="mobile-controls">
        <div class="btn btn-left" id="btn-left">◀</div>
        <div class="btn btn-rotate" id="btn-rotate">↻</div>
        <div class="btn btn-right" id="btn-right">▶</div>
        <div></div> <div class="btn btn-down" id="btn-down">▼</div>
        <div></div> </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next');
        const nextContext = nextCanvas.getContext('2d');

        context.scale(20, 20);
        nextContext.scale(20, 20);

        // Цвета фигур (неоновая палитра)
        const colors = [
            null,
            '#FF0D72', // T
            '#0DC2FF', // O
            '#0DFF72', // L
            '#F538FF', // J
            '#FF8E0D', // I
            '#FFE138', // S
            '#3877FF', // Z
        ];

        // Структура фигур
        const pieces = 'ILJOTSZ';
        function createPiece(type) {
            if (type === 'I') {
                return [
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                ];
            } else if (type === 'L') {
                return [
                    [0, 2, 0],
                    [0, 2, 0],
                    [0, 2, 2],
                ];
            } else if (type === 'J') {
                return [
                    [0, 3, 0],
                    [0, 3, 0],
                    [3, 3, 0],
                ];
            } else if (type === 'O') {
                return [
                    [4, 4],
                    [4, 4],
                ];
            } else if (type === 'Z') {
                return [
                    [5, 5, 0],
                    [0, 5, 5],
                    [0, 0, 0],
                ];
            } else if (type === 'S') {
                return [
                    [0, 6, 6],
                    [6, 6, 0],
                    [0, 0, 0],
                ];
            } else if (type === 'T') {
                return [
                    [0, 7, 0],
                    [7, 7, 7],
                    [0, 0, 0],
                ];
            }
        }

        // Система частиц (взрывы)
        let particles = [];
        function createParticles(y) {
            for (let i = 0; i < 20; i++) {
                particles.push({
                    x: Math.random() * 12, // ширина поля
                    y: y,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    life: 1.0,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`
                });
            }
        }

        function drawParticles() {
            particles.forEach((p, index) => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.02;
                if (p.life <= 0) particles.splice(index, 1);
                
                context.fillStyle = p.color;
                context.globalAlpha = p.life;
                context.fillRect(p.x, p.y, 0.15, 0.15); // маленькие квадратики
                context.globalAlpha = 1;
            });
        }

        // Логика игры
        const arena = createMatrix(12, 20);

        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            next: null,
            score: 0,
            level: 1,
            lines: 0,
        };

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                       (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function drawMatrix(matrix, offset, ctx = context) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = colors[value];
                        // Эффект свечения
                        ctx.shadowBlur = 10;
                        ctx.shadowColor = colors[value];
                        ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                        
                        // Внутренняя тень для объема
                        ctx.shadowBlur = 0;
                        ctx.fillStyle = 'rgba(255,255,255,0.2)';
                        ctx.fillRect(x + offset.x + 0.1, y + offset.y + 0.1, 0.8, 0.8);
                    }
                });
            });
        }

        function draw() {
            // Очистка
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
            drawParticles();
        }

        function drawNext() {
            nextContext.fillStyle = '#1a1a20';
            nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            const offset = {
                x: (4 - player.next[0].length) / 2,
                y: (4 - player.next.length) / 2
            };
            drawMatrix(player.next, offset, nextContext);
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            }
        }

        function playerReset() {
            if (player.next === null) {
                player.next = createPiece(pieces[pieces.length * Math.random() | 0]);
            }
            player.matrix = player.next;
            player.next = createPiece(pieces[pieces.length * Math.random() | 0]);
            drawNext();

            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            
            if (collide(arena, player)) {
                // Game Over
                arena.forEach(row => row.fill(0));
                player.score = 0;
                player.level = 1;
                player.lines = 0;
                updateScore();
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                
                // Эффекты
                createParticles(y);

                player.score += rowCount * 10 * player.level;
                player.lines++;
                rowCount *= 2;
                
                // Повышение уровня каждые 10 линий
                if (player.lines % 10 === 0) {
                    player.level++;
                    dropInterval = Math.max(100, 1000 - (player.level * 50)); 
                }
            }
        }

        function updateScore() {
            document.getElementById('score').innerText = player.score;
            document.getElementById('level').innerText = player.level;
        }

        // Игровой цикл
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            requestAnimationFrame(update);
        }

        // Управление с клавиатуры
        document.addEventListener('keydown', event => {
            if (event.keyCode === 37) playerMove(-1);
            else if (event.keyCode === 39) playerMove(1);
            else if (event.keyCode === 40) playerDrop();
            else if (event.keyCode === 81) playerRotate(-1);
            else if (event.keyCode === 87 || event.keyCode === 38) playerRotate(1);
        });

        // Управление касанием (Touch)
        function setupTouch(id, action) {
            const btn = document.getElementById(id);
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault(); // чтобы не было зума и скролла
                action();
                // Маленькая вибрация при нажатии
                if (navigator.vibrate) navigator.vibrate(20);
            }, {passive: false});
            
            // Также обрабатываем клик для мышки на ПК
            btn.addEventListener('mousedown', (e) => {
                 action();
            });
        }

        setupTouch('btn-left', () => playerMove(-1));
        setupTouch('btn-right', () => playerMove(1));
        setupTouch('btn-down', () => playerDrop());
        setupTouch('btn-rotate', () => playerRotate(1));

        playerReset();
        updateScore();
        update();
    </script>
</body>
</html>
